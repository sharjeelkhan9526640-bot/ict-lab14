    <header class="page-header-bg">
        <h1>Get in Touch</h1>
        <p>Visit our store or give us a call.</p>

    <main class="container">

        <div class="contact-layout">
            
            <section class="contact-section">
                <h2 class="section-title text-left">Send a Message</h2>
                <form action="#" class="modern-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter your phone number" required>
                    </div>

                    <button type="submit" class="btn-primary full-width">Submit Inquiry</button>
                </form>
            </section>

            <section class="contact-section">
                <h2 class="section-title text-left">Our Location</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.7828873060075!2d74.2134863763923!3d31.36496997428556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391855549698f6f7%3A0x4ffb44644f967144!2sBeaconhouse%20National%20University%20(BNU)!5e0!3m2!1sen!2s!4v1767271591352!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
